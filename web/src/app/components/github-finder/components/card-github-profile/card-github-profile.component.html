<mat-card class="card-profile">
    <mat-card-header class="card-profile-header">
        <div>
            <mat-card-title>{{githubuser.name}}</mat-card-title>
            <mat-card-subtitle class="card-profile-subtitle">{{githubuser.bio}}</mat-card-subtitle>
        </div>
        <div>
            <mat-icon (click)="editGihubUser()">edit</mat-icon>
            <mat-icon (click)="refreshUser()">replay</mat-icon>
        </div>
    </mat-card-header>

    <mat-card-content>

        <form [formGroup]="formGroup">

            <div class="form-body-profile">
                <div>
                    <img src="{{githubuser.avatar_url}}" class="github-user-avatar">
                </div>

                <div class="form-info-profile">
                    <mat-form-field>
                        <mat-label>Followers</mat-label>
                        <input matInput formControlName="fcFollowers">
                    </mat-form-field>

                    <mat-form-field>
                        <mat-label>Public Repositories</mat-label>
                        <input matInput formControlName="fcPublicRepositories">
                    </mat-form-field>

                    <mat-form-field>
                        <mat-label>Stars</mat-label>
                        <input matInput formControlName="fcStars">
                    </mat-form-field>

                    <mat-form-field>
                        <mat-label>Watchers</mat-label>
                        <input matInput formControlName="fcWatchers">
                    </mat-form-field>

                    <mat-form-field>
                        <mat-label>Forks</mat-label>
                        <input matInput formControlName="fcForks">
                    </mat-form-field>
                </div>
            </div>

            <div class="grid-container">
                <div *ngFor="let item of distinctArray" class="item-language">
                    <div class="grid-item">{{item.language}}</div>
                    <div class="grid-item-percentage">{{item.percentage}}%</div>
                </div>
            </div>

        </form>

        <app-note-github-user [isEditable]="true" [userId]="githubuser.id"></app-note-github-user>

    </mat-card-content>

</mat-card>
