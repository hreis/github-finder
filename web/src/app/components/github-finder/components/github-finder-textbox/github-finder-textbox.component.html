<form [formGroup]="formGroup" class="form-search-github-user" (ngSubmit)="onSubmit()">

  <mat-form-field appearance="fill" class="finder-textbox">
    <input matInput formControlName="fcUserName" placeholder="Github User Name" autocomplete="off" required>
    <div matPrefix>github.com/</div>
    <button matSuffix mat-mini-fab color="primary" [disabled]="!formGroup.valid">
      <mat-icon>search</mat-icon>
    </button>
  </mat-form-field>
  
</form>
